<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="popular-artists">
    <div class="section-header">
      <h2>Popular Artists</h2>
      <a href="#" class="show-all">Show All</a>
    </div>

    <div class="artist-container">
      <div class="artist">
        <img src="anirud.jpg" alt="Artist 1">
        <p>Anirudh Ravichander</p>
      </div>
      <div class="artist">
        <img src="badshah.jpg" alt="Artist 2">
        <p>Badshah</p>
      </div>
      <div class="artist">
        <img src="chandan.jpg" alt="Artist 3">
        <p>Chandan Shetty</p>
      </div>
      <div class="artist">
        <img src="eminem.jpg" alt="Artist 4">
        <p>Eminem</p>
      </div>
         <div class="artist">
        <img src="rahul.jpg" alt="Artist 4">
        <p>Rahul Dit-O</p>
      </div>
    </div>
  </section>

  <section class="genres">
    <div class="section-header">
      <h2>Genres</h2>
      <a href="#" class="show-all">Show All</a>
    </div>

    <div class="genre-container">
      <div class="genre">
        <img src="hip.jpg" alt="Hip Hop">
        <p>Hip-Hop</p>
      </div>
      <div class="genre">
        <img src="rap.jpg" alt="Rap Songs">
        <p>Rap Songs</p>
      </div>
      <div class="genre">
        <img src="albumb.jpg" alt="Albums">
        <p>Albums</p>
      </div>
      <div class="genre">
        <img src="mel.jpg" alt="Melody">
        <p>Melody</p>
      </div>
      <div class="genre">
        <img src="boliwood.jpg" alt="Bollywood">
        <p>Bollywood Songs</p>
      </div>
    </div>
  </section>

</body>
</html>
